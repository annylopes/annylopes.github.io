<!DOCTYPE html>
<html lang = "pt-br">
	<head>
        <meta charset="UTF-8">
		<title> Exemplo de DIVS com CSS em linha</title>
	</head>
	
	<body>
		<div style="border: 1px solid #00ff00;padding: 10px;
        background-color: #ddffdd;">Salvo com sucesso  
        </div>          
        
        <div style="border: 1px solid #ff0000;padding: 10px;
        background-color: #ffdddd;">Erro ao salvar: NullPointerException
        </div>
        
        <div style="border: 1px solid #ff6622;padding: 10px;
        background-color: #ffcc88;">Preencha o campo nome
        </div>

        <div style="border: 1px solid #ff6622;padding: 10px;
        background-color: #ffcc88;">Preencha o campo idade
        </div>


    </body>
</html>
